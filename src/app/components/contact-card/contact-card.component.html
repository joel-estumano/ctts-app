<div class="flex flex-col gap-6 p-6 transition-all duration-500 ease-in-out border border-light-gray rounded-3xl" [ngClass]="{ 'opacity-20': !isActive() }">
	<div class="relative flex flex-col gap-1">
		<p class="f5">{{ data().nome }}</p>
		<p class="text-sm font-semibold">Celular: {{ data().celular }}</p>
		<p class="text-sm font-semibold">Telefone: {{ data().telefone }}</p>
		<a [routerLink]="['/editar', data().contatoId]" title="Editar" class="absolute top-0 right-0">Editar</a>
	</div>
	<div class="grid grid-cols-1 gap-2">
		<div class="flex items-center justify-between h-10 px-2 border border-light-gray rounded-2xl">
			<p>Ativo</p>
			<label class="switch">
				<input type="checkbox" [checked]="isActive()" (change)="updateActiveStatus()" />
				<span class="slider round"></span>
			</label>
		</div>
		<div class="flex items-center justify-between h-10 px-2 border border-light-gray rounded-2xl">
			<p>Favorito</p>
			<label class="switch">
				<input type="checkbox" [checked]="isFavorit()" (change)="updateFavoriteStatus()" [disabled]="!isActive()" />
				<span class="slider round" [ngClass]="{ 'opacity-10 !cursor-not-allowed': !isActive() }"></span>
			</label>
		</div>
	</div>
</div>
