<div class="flex flex-col h-auto min-h-screen">
	<nav class="sticky top-0 w-full mb-8 z-[1000] border-light-gray border-b block backdrop-blur">
		<div class="flex items-center justify-between w-full h-16 max-w-screen-xl px-16 mx-auto max-sm:px-4 xl:px-8">
			<div class="grid grid-cols-3 gap-4">
				<a
					#home
					class="flex items-center justify-center text-3xl transition-all duration-500 ease-in-out text-nowrap w-fit"
					[ngClass]="{ 'hover:text-accent': !home.classList.contains('text-accent') }"
					[routerLink]="['/']"
					routerLinkActive="text-accent"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<app-icon icon="heroUsers" />
				</a>
				<a
					#add
					class="flex items-center justify-center text-3xl transition-all duration-500 ease-in-out text-nowrap w-fit"
					[ngClass]="{ 'hover:text-accent': !add.classList.contains('text-accent') }"
					[routerLink]="['/novo']"
					routerLinkActive="text-accent"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<app-icon icon="heroUserPlus" />
				</a>
			</div>
			<div class="flex flex-col px-6 py-1 border border-light-gray rounded-3xl">
				<p class="text-xs font-semibold">{{ userDecode?.sub }}</p>
			</div>
		</div>
	</nav>
	<div class="flex-grow">
		<router-outlet />
	</div>
</div>
